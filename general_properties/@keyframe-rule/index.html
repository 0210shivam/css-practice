<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>@Keyframe Rule</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<h1>@Keyframe Rule</h1>
		<p>
			The @keyframes rule in CSS is used to define a set of style changes
			that an element will undergo during an animation. It allows you to
			specify the intermediate steps (keyframes) of an animation sequence.
		</p>
		<div class="moving"></div>
	</body>
</html>
